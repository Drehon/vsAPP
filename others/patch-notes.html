<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patch Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* bg-slate-100 */
        }
    </style>
</head>
<body class="bg-slate-100">
    <div id="app" class="container mx-auto p-4 md:p-10 max-w-7xl">
        <header class="bg-white rounded-lg shadow-lg overflow-hidden mb-10 p-6">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">Patch Notes</h1>
            <p class="text-lg md:text-xl text-slate-500 mt-2">Here you can find the latest updates and changes to the application.</p>
        </header>
        
        <main id="patch-notes-container" class="space-y-8">
            <!-- Patch notes will be loaded here -->
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const patchNotesContainer = document.getElementById('patch-notes-container');
            patchNotesContainer.innerHTML = '<p>Loading patch notes...</p>';

            try {
                const patchNotes = await window.api.getPatchNotes();
                patchNotesContainer.innerHTML = '';

                if (patchNotes && patchNotes.length > 0) {
                    patchNotes.forEach(note => {
                        const noteElement = document.createElement('div');
                        noteElement.className = 'bg-white rounded-lg shadow-lg overflow-hidden p-6';
                        
                        const titleElement = document.createElement('h2');
                        titleElement.className = 'text-2xl font-bold text-slate-800 border-b border-slate-200 pb-4';
                        titleElement.textContent = note.version;
                        
                        const contentElement = document.createElement('div');
                        contentElement.className = 'prose max-w-none mt-4';
                        contentElement.innerHTML = note.notes;

                        noteElement.appendChild(titleElement);
                        noteElement.appendChild(contentElement);
                        patchNotesContainer.appendChild(noteElement);
                    });
                } else {
                    patchNotesContainer.innerHTML = '<p>No patch notes found.</p>';
                }
            } catch (error) {
                console.error('Error loading patch notes:', error);
                patchNotesContainer.innerHTML = '<p>Could not load patch notes. Please try again later.</p>';
            }
        });
    </script>
</body>
</html>

<div class="p-8 text-white">
  <h1 class="text-3xl font-bold mb-6 text-indigo-400">Settings</h1>
  
  <div class="space-y-8">
    
    <!-- Sezione Percorsi di Salvataggio -->
    <div>
      <h2 class="text-2xl font-semibold mb-4 border-b-2 border-slate-700 pb-2">File Paths</h2>
      <div class="space-y-4">
        <div>
          <label for="save-path" class="block text-sm font-medium text-slate-300">Save States Folder (Auto-Saves)</label>
          <div class="mt-1 flex rounded-md shadow-sm">
            <input type="text" id="save-path" class="block w-full rounded-none rounded-l-md bg-slate-700 border-slate-600 text-slate-200 sm:text-sm" readonly>
            <button id="browse-save-path" class="relative -ml-px inline-flex items-center space-x-2 rounded-r-md border border-slate-600 bg-slate-600 px-4 py-2 text-sm font-medium text-slate-300 hover:bg-slate-500">
              <span>Browse</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Sezione Impostazioni Link Esterni -->
    <div>
      <h2 class="text-2xl font-semibold mb-4 border-b-2 border-slate-700 pb-2">External Links</h2>
      <div class="space-y-4">
        <div>
          <label for="external-browser" class="block text-sm font-medium text-slate-300">Open links with</label>
          <select id="external-browser" class="mt-1 block w-full rounded-md border-slate-600 bg-slate-700 py-2 pl-3 pr-10 text-base text-slate-200 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
            <option>Default Browser</option>
            <option>Google Chrome</option>
            <option>Mozilla Firefox</option>
          </select>
        </div>
      </div>
    </div>

  </div>
</div>

<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>VSAPP - Home</title>
    <!-- Il file CSS viene ora importato direttamente in renderer.js -->
    <style>
      /* Aggiungiamo il font Inter come da specifiche del progetto */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-800 text-white flex flex-col h-screen">

    <!-- Barra dei Tab -->
    <div id="tab-bar" class="flex-shrink-0 bg-slate-900 flex items-center pr-2">
      <!-- I tab verranno aggiunti qui dinamicamente -->
      <!-- MODIFIED: Reduced button size from w-10 h-10 to h-9 w-9 and SVG size from w-6 h-6 to w-5 h-5 -->
      <button id="new-tab-btn" class="w-9 h-9 bg-slate-700 hover:bg-indigo-600 flex-shrink-0 flex items-center justify-center">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
      </button>
    </div>

    <!-- Contenuto dei Pane -->
    <div id="content-panes" class="flex-grow bg-slate-800 flex flex-col"></div>

    <!-- Footer -->
    <footer class="flex-shrink-0 bg-slate-900 text-slate-400 text-xs p-2 flex justify-between items-center">
      <div>App Version: <span id="app-version">Loading...</span></div>
      <div id="network-status" class="flex items-center">
        <span class="w-3 h-3 rounded-full mr-2" id="network-indicator"></span>
        <span id="network-label"></span>
      </div>
    </footer>
    
  </body>
</html>
